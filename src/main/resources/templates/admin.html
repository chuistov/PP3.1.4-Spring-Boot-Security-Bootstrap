<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <title>Admin page</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-10">
                <span th:text="${authorizedUser.getEmail()}" style="font-weight: bold">User</span>
                with roles:
                <span th:text="${authorizedUser.getRoles()}">roles list</span>
            </div>
            <div class="col-2">
                <form th:method="POST" th:action="@{/logout}">
                    <input class="logout-button" type="submit" value="Logout">
                </form>
            </div>
        </div>
    </header>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Roles</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getAge()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getRoles()}"></td>

                <td>
                    <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                        <input type="submit" value="Edit">
                    </form>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        </th:block>
    </table>

    <br/>

    <form th:method="GET" th:action="@{/admin/new}">
        <input type="submit" value="Add User">
    </form>

    <br/>

    <div sec:authorize="hasRole('ROLE_USER')">
        <form th:method="GET" th:action="@{/user}">
            <input type="submit" value="My user page">
        </form>
    </div>

    <br/>



    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
