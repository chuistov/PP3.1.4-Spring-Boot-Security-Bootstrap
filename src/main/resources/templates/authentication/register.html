<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link type="image/x-icon" href="/images/favicon.ico" rel="shortcut icon">

    <title>Register</title>
</head>
<body>
    <div class="login">
        <h4>Please fill all fields</h4>

        <form th:method="POST" th:action="@{/authentication/register}" th:object="${user}">

            <h6>First Name</h6>
            <input class="login-text-field" th:field="*{name}" type="text"/>

            <h6>Last Name</h6>
            <input class="login-text-field" th:field="*{lastName}" type="text"/>

            <h6>Age</h6>
            <input class="login-text-field" th:field="*{age}" type="number"/>

            <h6>Email Address</h6>
            <input class="login-text-field" th:field="*{email}" type="email"/>

            <h6>Password</h6>
            <input class="login-text-field" th:field="*{password}" type="password"/>

            <h6>Roles</h6>
            <ul>
                <li th:each="role : ${roles}">
                    <input class="form-check-input"
                           type="checkbox"
                           th:field="*{roles}" th:value="${role.id}">
                    <label class="form-check-label"
                           th:for="${#ids.prev('roles')}" th:text="${role.toString()}">test</label>
                </li>
            </ul>

            <input class="login-button" type="submit" value="Sign up">
        </form>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
